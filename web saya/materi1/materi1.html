<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Materi 1 — Dasar Jaringan | NexLearn</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS -->

  <!-- Custom CSS -->

</head>
<body>

  <!-- Particle background -->
  <canvas id="particleCanvas"></canvas>

  <!-- Navbar -->
  <nav class="glass-nav navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../main/main.html">NexLearn</a>
      <div class="nav-actions">
        <button id="resetProgress" class="btn btn-sm btn-outline-light me-2" title="Reset progress">Reset</button>
        <a href="../main/main.html" class="btn btn-sm btn-light">Kembali</a>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container content-wrapper" data-aos="fade-up">
    <header class="text-center mb-4">
      <h1 class="page-title">Materi 1 — Dasar Jaringan</h1>
      <p class="lead text-muted">Penjelasan lengkap, contoh, mini-project, dan kuis per subbab. Progress disimpan otomatis.</p>
    </header>

    <!-- Progress -->
    <div class="mb-4">
      <label class="text-white fw-semibold">Progress keseluruhan</label>
      <div class="progress progress-lg bg-overlay">
        <div id="overallProgress" class="progress-bar progress-bar-striped progress-bar-animated"
             role="progressbar" style="width: 0%">0%</div>
      </div>
    </div>

    <!-- Content card -->
    <div class="row gx-4">
      <div class="col-lg-8">
        <div id="contentCard" class="card content-card p-4" data-aos="fade-left">
          <!-- content injected by JS -->
        </div>

        <div class="d-flex justify-content-between mt-3">
          <button id="prevBtn" class="btn btn-outline-light">&larr; Sebelumnya</button>
          <div>
            <button id="markDone" class="btn btn-success me-2">Tandai Selesai Bab</button>
            <button id="nextBtn" class="btn btn-primary">Berikutnya &rarr;</button>
          </div>
        </div>
      </div>

      <aside class="col-lg-4">
        <div class="card help-card p-3 mb-3" data-aos="fade-right">
          <h5>Daftar Subbab</h5>
          <ol id="toc" class="ps-3"></ol>
        </div>

        <div class="card help-card p-3" data-aos="fade-right">
          <h5>Ringkasan cepat</h5>
          <div id="summaryBox" class="small text-muted"></div>
        </div>
      </aside>
    </div>

    <footer class="mt-5 text-center text-muted small">
      &copy; NexLearn • Materi 1 — Dasar Jaringan
    </footer>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
